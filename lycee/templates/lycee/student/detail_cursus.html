{% extends "master.html" %}

{% if liste %}
    {% block title %}
        <h3>Details of a Cursus</h3>
    {% endblock %}

    {% block content %}
    <ul class="list-group col-md-6">
        {% for student in liste %}
           <a href="student/{{student.id}}" class="list-group-item list-group-item-action">{{student.first_name}} {{student.last_name}}</a>
        {% endfor %}
    </ul>
    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}
