{% extends "master.html" %}

{% if liste %}
    {% block title %}
        <h3>{{cursus.name}} : Call Of Roll</h3>
    {% endblock %}

    {% block content %}
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <input type="date" name="date" required><br>
                {% for student in liste %}
                    <div class="form-group">
                        <label>{{student.first_name}} {{student.last_name}}</label>
                        <input type="checkbox" name="{{student.id}}"/>
                    </div>
                {% endfor %}
            <a type="cancel" href="/lycee/" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}a
