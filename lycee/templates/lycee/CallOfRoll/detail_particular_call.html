{% extends "master.html" %}

{% if liste %}
    {% block title %}
        <h3>Details of all particular Call </h3>
    {% endblock %}

    {% block content %}
<div class="container">
    <ul class="list-group col-md-6">
        {% for call in liste %}
        <label><a style="color:red">&#9632;&nbsp;</a>Student : {{call.student}}  Reason : {{call.reason}}  Date : {{call.date}}</label>
        {% endfor %}
    </ul>
</div>
    {% endblock %}
{% else %}
     <p>No call to show.</p>
{% endif %}
